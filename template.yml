AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Serverless Spring Boot 3 API - com.example::aws-lambda-spring
Globals:
  Api:
    EndpointConfiguration: REGIONAL

Resources:
  AwsLambdaSpringApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      EndpointConfiguration: REGIONAL
      Name: AwsLambdaSpringApi
      DefinitionBody:
        swagger: "2.0"
        info:
          title: "AwsLambdaSpringApi"
          version: "1.0"
        paths:
          /{proxy+}:
            x-amazon-apigateway-any-method:
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AwsLambdaSpringFunction.Arn}/invocations
                httpMethod: ANY
                type: aws_proxy
          /:
            x-amazon-apigateway-any-method:
              x-amazon-apigateway-integration:
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AwsLambdaSpringFunction.Arn}/invocations
                httpMethod: ANY
                type: aws_proxy
  AwsLambdaSpringFunction:
    Type: AWS::Serverless::Function
    Properties:
      # uncomment and add env MAIN_CLASS if you want to use below handler
      #Handler: com.amazonaws.serverless.proxy.spring.SpringDelegatingLambdaContainerHandler::handleRequest
      Handler: com.example.StreamLambdaHandler::handleRequest
      Runtime: java21
      # ref jar/zip for local testing without run sam build command. make you sure you have build file generated using mvn clean package
      # On window OS use WSL
      #CodeUri: ./target/aws-lambda-spring-1.0.0-SNAPSHOT-lambda-package.zip
      # for source code mapping
      CodeUri: .
      MemorySize: 512
      Policies: AWSLambdaBasicExecutionRole
      Timeout: 30
      Environment:
        Variables:
          MAIN_CLASS: com.example.Application
      SnapStart:
        ApplyOn: PublishedVersions
      Events:
        ProxyApi:
          Type: Api
          Properties:
            RestApiId: !Ref AwsLambdaSpringApi
            Path: /{proxy+}
            Method: ANY
        RootApi:
          Type: Api
          Properties:
            RestApiId: !Ref AwsLambdaSpringApi
            Path: /
            Method: ANY

Outputs:
  ApiUrl:
    Description: "Invoke URL for API Gateway endpoint"
    Value: !Sub "http://${AwsLambdaSpringApi}.execute-api.${AWS::Region}.localhost.localstack.cloud/dev/"
    Export:
      Name: AwsLambdaSpringApiUrl